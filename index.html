<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>[Rae area]</title>

  <style>
    body {
      margin: 0;
      padding: 2rem 1.5rem;
      background: #0b0b0b;
      color: #f0f0f0;
      font-family: system-ui, sans-serif;
      line-height: 1.65;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
    }

    main {
      max-width: 720px;
      width: 100%;
    }

    /* --- LOGO --- */

    .logo-container {
      margin-bottom: 2.5rem;
    }

    /* default: black logo on transparent bg */
    .logo-container a {
      display: inline-block;
      padding: 0;
      background-color: transparent;
      transition: background-color 0.25s ease, padding 0.25s ease;
      text-decoration: none;
    }

    .logo-container a img {
      height: 75px;
      width: auto;
      filter: none;  /* black logo */
      image-rendering: crisp-edges;
      transition: filter 0.25s ease;
      display: block;
    }

    /* hover: white logo inside white box */
    .logo-container a:hover {
      background: #ffffff;
      padding: 6px;
    }

    .logo-container a:hover img {
      filter: invert(1); /* white logo */
    }

    /* --- TEXT SECTIONS --- */

    h1 {
      font-size: 1.15rem;
      margin: 0 0 1.5rem;
      opacity: 0.65;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    p {
      margin: 1rem 0 2rem;
      font-size: 1.1rem;
      opacity: 0.9;
    }

    /* links */
    a {
      color: #f0f0f0;
      text-decoration: underline;
      text-underline-offset: 2px;
    }

    a:hover {
      text-decoration: none;
    }

  </style>
</head>
<body>

  <main>

    <!-- LOGO -->
    <div class="logo-container">
      <a href="/" title="[Rae area]">
        <img src="/index_files/raearea.png" alt="[Rae area] logo">
      </a>
    </div>

    <!-- BIO / TAGLINE -->
    <p>
      Weaving through technology, philosophy, art, nature, and human systems  
      to explore, connect, and reimagine the patterns that shape our world.
    </p>

  </main>

</body>
</html>
