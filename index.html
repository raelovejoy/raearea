<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[rae area]</title>

  <!-- prevent indexing -->
  <meta name="robots" content="noindex, nofollow, noarchive">
  <meta name="ai" content="noai">
  <meta name="openai-site-verification" content="noai">

  <meta name="description" content="rae area — systems, networks, and humane infrastructure.">
  <link rel="icon" type="image/png" href="/favicon.png">

  <style>
    :root {
      --bg: #0a0a0a;
      --fg: #f5f5f5;
      --fg-soft: #b8b8b8;
      --accent-soft: #888;
      --border-soft: #222;
    }

    body {
      background: var(--bg);
      color: var(--fg);
      margin: 0;
      padding: 2.5rem 1.75rem 3rem;
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
    }

    .wrap {
      width: 100%;
      max-width: 720px;
      text-align: left;
    }

    /* LOGO */
    .logo {
      margin-bottom: 2.25rem;
    }

    .rae-logo {
      display: block;
      width: auto;
      height: auto;
      max-width: none; /* preserve exact size */
      image-rendering: crisp-edges;
      transition:
        filter 0.2s ease-in-out,
        outline-color 0.2s ease-in-out,
        outline-offset 0.2s ease-in-out;
      outline: 2px solid transparent;
      outline-offset: 6px;
    }

    .rae-logo:hover {
      filter: invert(100%);
      outline-color: #ffffff;
    }

    /* labels + lists */
    .label {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      opacity: 0.55;
      margin-top: 1.25rem;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0.2rem 0 0.6rem;
    }

    li {
      margin: 0.18rem 0;
      font-size: 0.96rem;
    }

    a {
      color: var(--fg);
      text-decoration: underline;
      text-decoration-thickness: 1px;
      text-underline-offset: 2px;
    }

    a:hover {
      text-decoration: none;
    }

    .links-secondary {
      color: var(--fg-soft);
      font-size: 0.92rem;
    }

    .links-secondary a {
      color: var(--fg-soft);
      text-decoration: none;
      border-bottom: 1px dotted var(--border-soft);
    }

    .links-secondary a:hover {
      color: var(--fg);
      border-bottom-color: var(--accent-soft);
    }

    /* hero section */
    .hero {
      margin-top: 2.75rem;
      border-top: 1px solid var(--border-soft);
      padding-top: 1.75rem;
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(0, 3fr);
      gap: 1.5rem;
      align-items: center;
    }

    .hero-img img {
      width: 100%;
      border-radius: 8px;
    }

    .hero-text {
      font-size: 0.98rem;
      line-height: 1.7;
      color: #d6d6d6;
    }

    @media (max-width: 720px) {
      .hero {
        grid-template-columns: 1fr;
      }
    }

  </style>
</head>
<body>

  <div class="wrap">

    <!-- logo -->
    <div class="logo">
      <a href="/">
        <img src="index_files/raearea.png" alt="rae area" class="rae-logo">
      </a>
    </div>

    <!-- map -->
    <div class="label">map</div>
    <ul>
      <li><a href="https://r43.tech" target="_blank" rel="noopener noreferrer">r43</a> — root index</li>
      <li><a href="/whoami">/whoami</a> — profile & work</li>
      <li><a href="https://raelog.net" target="_blank" rel="noopener noreferrer">raelog.net</a> — writing</li>
      <li><a href="/contact">/contact</a> — get in touch</li>
    </ul>

    <!-- socials -->
    <div class="label">elsewhere</div>
    <ul class="links-secondary">
      <li>
        @ <a rel="me" href="https://kolektiva.social/@raelovejoy" target="_blank">mastodon</a> /
        <a href="https://pixelfed.social/raelovejoy" target="_blank">pixelfed</a> /
        <a href="https://github.com/raelovejoy" target="_blank">github</a>
      </li>
    </ul>

    <!-- hero w/ original bio text -->
    <section class="hero">
      <div class="hero-img">
        <img src="index_files/rle.gif" alt="animated illustration">
      </div>

      <div class="hero-text">
        <p>
          Weaving through technology, philosophy, art, nature, and human systems to explore,
          connect, and reimagine the patterns that shape our world.
        </p>
      </div>
    </section>

  </div>

</body>
</html>
