<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Rae area]</title>
    <meta name="robots" content="noindex, nofollow, noarchive">
    <meta name="ai" content="noai">
    <meta name="openai-site-verification" content="noai">
    <meta name="description" content="/B33p b00p/.raearea">
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
        body {
            background: #0a0a0a;
            color: #fafafa;
            margin: 0;
            padding-top: 60px;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #body_content {
            max-width: 750px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .image-container {
            margin: 10px 0;
            display: inline-block;
        }

        .image-container a {
            display: block;
            padding: 5px;
        }

        .image-container a img {
            height: 65px;
            width: auto;
            border: none;
            filter: none;
            transition: filter 0.3s ease, background-color 0.3s ease;
        }

        .image-container a:hover {
            background-color: #fff;
        }

        .image-container a:hover img {
            filter: invert(1);
        }

        .page-links {
            margin-top: 10px;
            color: #fafafa;
            font-size: 1.2em;
        }

        .page-links a {
            color: #fafafa;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .links {
            margin-top: 5px;
            color: #bbbbbb;
            font-size: 0.9em;
        }

        .links a {
            color: #bbbbbb;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:visited {
            color: #cfcfcf;
        }

        a:hover {
            color: #ffffff;
        }

        .spacer {
            height: 20px;
        }

        .animated-photo-container {
            margin-top: 20px;
            width: 600px;
            max-width: 90%;
            display: inline-block;
        }

        .animated-photo-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
        }

        .bio-caption {
            font-family: "Courier New", Courier, monospace;
            font-size: 1em;
            color: #fafafa;
            margin-top: 20px;
            line-height: 1.6;
            padding: 0 10px;
        }

        @media (max-width: 768px) {
            body {
                padding-top: 40px;
            }

            .page-links {
                font-size: 1.1em;
            }

            .spacer {
                height: 10px;
            }

            .bio-caption {
                font-size: 0.95em;
                padding: 0 8px;
            }
        }

        @media (max-width: 480px) {
            body {
                font-size: 16px;
                padding-top: 30px;
            }

            .page-links {
                font-size: 1em;
            }

            .spacer {
                height: 10px;
            }

            .bio-caption {
                font-size: 0.9em;
                padding: 0 6px;
            }
        }
    </style>
</head>
<body>
    <div id="body_content">
        <!-- Logo -->
        <div class="image-container">
            <a href="/" title="Go to homepage">
                <img src="index_files/raearea.png" alt="rae area logo">
            </a>
        </div>

        <!-- Nav Links -->
        <div class="page-links">
            <p><a href="https://raearea.net/blog">blog</a> / 
               <a href="https://raearea.net/bio">bio</a> / 
               <a href="https://raearea.net/archive">archive</a> / 
               <a href="https://raearea.net/contact">contact</a></p>
        </div>

        <!-- Social Links -->
        <div class="links">
            <p>@ <a rel="me" href="https://kolektiva.social/@rae">mastodon</a> / 
               <a href="https://pixelfed.social/raelovejoy">pixelfed</a> / 
               <a href="https://github.com/raelovejoy">github</a></p>
        </div>

        <div class="spacer"></div>

        <!-- Image + Caption -->
        <div class="animated-photo-container">
            <img src="index_files/r43.png" alt="rae portrait">
            <p class="bio-caption">
                IT professional, curious generalist, connecting ideas and issues across tech, philosophy, art, and nature through creative exploration and experimentation.
            </p>
        </div>
    </div>
</body>
</html>
