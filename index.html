<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>raearea.net</title>
    <meta name="description" content="Beep boop">
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
        body {
            background: #0a0a0a; /* Dark background */
            color: #fafafa; /* Light text color */
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #body_content {
            max-width: 750px;
            margin: 0 auto;
            position: relative;
            text-align: center;
            padding: 0 20px; /* Add some padding for mobile */
        }
        .image-container {
            margin: 30px 0; /* Added margin to separate sections */
        }
        .image-container img {
            height: 55px;
            width: auto;
            border: none;
        }
        .links {
            margin-top: 10px;
            margin-bottom: 40px; /* Separate from logo */
            text-align: center;
            color: #bbbbbb; /* Slightly darker gray */
            font-size: 0.9em; /* Adjust size to prevent overlap */
        }
        .links a {
            color: #bbbbbb;
            text-decoration: none;
        }
        .page-links {
            margin-top: 40px; /* Increased margin to create space from logo */
            text-align: center;
            color: #fafafa;
            font-size: 1.2em;
        }
        .page-links a {
            color: #fafafa;
            text-decoration: none;
        }
        a:visited {
            color: #cfcfcf;
        }
        a:hover {
            color: #ffffff;
        }
        .spacer {
            height: 100px;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .image-container {
                margin-top: 50px;
            }
            .page-links {
                font-size: 1.1em;
            }
            .spacer {
                height: 50px;
            }
        }

        @media (max-width: 480px) {
            body {
                font-size: 16px;
            }
            .page-links {
                font-size: 1em;
            }
            .spacer {
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div id="body_content">
        <!-- Social Links (Darker Section) -->
        <div class="links">
            <p>@ <a href="https://kolektiva.social/@rae" title="Mastodon profile">mastodon</a> / 
               <a href="https://pixelfed.social/raelovejoy" title="Photos on Pixelfed">pixelfed</a> / 
               <a href="https://github.com/raelovejoy" title="GitHub page">github</a></p>
        </div>

        <!-- Image Section (Logo) -->
        <div class="image-container">
            <img src="index_files/rae.png" alt="rae logo" title="Rae">
        </div>

        <!-- Page Links (Larger Text) -->
        <div class="page-links">
            <p><a href="https://raearea.net/blog" title="Blog">blog</a> / 
               <a href="https://raearea.net/media" title="Multimedia">multimedia</a> / 
               <a href="https://raearea.net/archive" title="Archives">archive</a> / 
               <a href="http://raearea.net/contact" title="Contact">contact</a></p>
        </div>

        <!-- Spacer -->
        <div class="spacer"></div>
    </div>
</body>
</html>
