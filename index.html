<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=750">
    <title>raearea.net</title>
    <meta name="description" content="Beep boop">
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" type="text/css" media="screen,print" href="index_files/index.css">
    <style>
        body {
            background: #0a0a0a; /* Dark background */
            color: #fafafa; /* Light text color */
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #body_content {
            width: 750px;
            margin: 0 auto;
            position: relative;
            text-align: left;
        }
        .image-container {
            position: relative;
            top: 80px;
            text-align: center;
        }
        .image-container img {
            height: 55px;
            width: auto;
            border: none;
        }
        .links {
            position: absolute;
            top: 210px;
            left: 213px;
            width: 323px;
            text-align: center;
            color: #bbbbbb; /* Slightly darker gray */
        }
        .links a {
            color: #bbbbbb; /* Ensure links in this section match the text color */
            text-decoration: none;
        }
        .page-links {
            position: absolute;
            top: 164px;
            left: 132px;
            width: 485px;
            text-align: center;
            color: #fafafa; /* Lighter text color */
        }
        .page-links a {
            color: #fafafa; /* Ensure links in this section match the text color */
            text-decoration: none;
        }
        a:visited {
            color: #cfcfcf; /* Lighter gray for visited links */
        }
        a:hover {
            color: #ffffff; /* Brighter white on hover for emphasis */
        }
        .spacer {
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="body_content">
        <!-- Image Section -->
        <div class="image-container">
            <img src="index_files/rae.png" alt="rae logo" title="Rae">
        </div>

        <!-- Social Links (Darker Section) -->
        <div class="links">
            <p>@ <a href="https://kolektiva.social/@rae" title="Mastodon profile">mastodon</a> / 
               <a href="https://pixelfed.social/raelovejoy" title="Photos on Pixelfed">pixelfed</a> / 
               <a href="https://github.com/raelovejoy" title="GitHub page">github</a></p>
        </div>

        <!-- Page Links (Lighter Section) -->
        <div class="page-links">
            <p><a href="https://raearea.net/blog" title="Blog">blog</a> / 
               <a href="https://raearea.net/media" title="Multimedia">multimedia</a> / 
               <a href="https://raearea.net/archive" title="Archives">archive</a> / 
               <a href="http://raearea.net/contact" title="Contact">contact</a></p>
        </div>

        <!-- Spacer -->
        <div class="spacer"></div>
    </div>
</body>
</html>
