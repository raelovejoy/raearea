    <style>
        body {
            background: #0a0a0a;
            color: #fafafa;
            margin: 0;
            padding-top: 60px;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }

        #body_content {
            max-width: 750px;
            margin: 0 auto;
            position: relative;
            text-align: center;
            padding: 0 20px;
        }

        .image-container {
            margin: 10px 0;
            display: inline-block;
        }

        .image-container a {
            display: block;
            padding: 5px;
        }

        .image-container a img {
            height: 65px;
            width: auto;
            border: none;
            filter: none;
            transition: filter 0.3s ease, background-color 0.3s ease;
        }

        .image-container a:hover {
            background-color: #fff;
        }

        .image-container a:hover img {
            filter: invert(1);
        }

        .page-links {
            margin-top: 10px;
            text-align: center;
            color: #fafafa;
            font-size: 1.2em;
        }

        .page-links a {
            color: #fafafa;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .links {
            margin-top: 5px;
            text-align: center;
            color: #bbbbbb;
            font-size: 0.9em;
        }

        .links a {
            color: #bbbbbb;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:visited {
            color: #cfcfcf;
        }

        a:hover {
            color: #ffffff;
        }

        .spacer {
            height: 20px;
        }

        .animated-photo-container {
            position: relative;
            margin-top: 20px;
            width: 600px; /* Fixed width to match GIF size */
            max-width: 90%; /* Ensure responsiveness */
            display: inline-block;
        }

        .animated-photo-container img {
            width: 100%; /* Ensure image scales with the container */
            height: auto;
            border-radius: 10px;
        }

        .overlay {
            position: absolute;
            top: 0; /* Start at the top of the GIF */
            left: 0; /* Align with the left edge */
            width: 100%; /* Match the GIF width */
            height: 100%; /* Match the GIF height */
            display: flex;
            align-items: center; /* Center the text vertically */
            justify-content: center; /* Center the text horizontally */
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            color: #fafafa; /* White text */
            font-family: "Courier New", Courier, monospace; /* Monospaced font */
            font-size: 1.1em; /* Adjust font size */
            font-weight: normal;
            text-align: center;
            line-height: 1.5;
            border-radius: 10px; /* Match GIF corners */
            padding: 10px; /* Add spacing inside the overlay */
            box-sizing: border-box;
        }

        @media (max-width: 768px) {
            body {
                padding-top: 40px;
            }

            .page-links {
                font-size: 1.1em;
            }

            .spacer {
                height: 10px;
            }

            .overlay {
                font-size: 1em;
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            body {
                font-size: 16px;
                padding-top: 30px;
            }

            .page-links {
                font-size: 1em;
            }

            .spacer {
                height: 10px;
            }

            .overlay {
                font-size: 0.9em;
                padding: 6px;
            }
        }
    </style>
