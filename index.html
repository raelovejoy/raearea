<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>raearea.net</title>
    <meta name="description" content="Beep boop">
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
        body {
            background: #0a0a0a;
            color: #fafafa;
            margin: 0;
            padding-top: 60px;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #body_content {
            max-width: 750px;
            margin: 0 auto;
            position: relative;
            text-align: center;
            padding: 0 20px;
        }
        .image-container {
            margin: 20px 0;
        }
        .image-container img {
            height: 65px;
            width: auto;
            border: none;
        }
        .page-links {
            margin-top: 20px;
            text-align: center;
            color: #fafafa;
            font-size: 1.2em;
        }
        .page-links a {
            color: #fafafa;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .links {
            margin-top: 10px;
            text-align: center;
            color: #bbbbbb;
            font-size: 0.9em;
        }
        .links a {
            color: #bbbbbb;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:visited {
            color: #cfcfcf;
        }
        a:hover {
            color: #ffffff;
        }
        .spacer {
            height: 80px;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            body {
                padding-top: 40px;
            }
            .page-links {
                font-size: 1.1em;
            }
            .spacer {
                height: 50px;
            }
        }

        @media (max-width: 480px) {
            body {
                font-size: 16px;
                padding-top: 30px;
            }
            .page-links {
                font-size: 1em;
            }
            .spacer {
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div id="body_content">
        <!-- Image Section (Logo) -->
        <div class="image-container">
            <a href="/" title="Go to homepage">
                <img src="index_files/rae.png" alt="rae logo" title="Rae">
            </a>
        </div>

        <!-- Page Links (Larger Text) -->
        <div class="page-links">
            <p><a href="https://raearea.net/blog" title="Visit Rae's Blog" aria-label="Visit Rae's Blog">blog</a> / 
               <a href="https://raearea.net/media" title="Visit Rae's Multimedia" aria-label="Visit Rae's Multimedia">multimedia</a> / 
               <a href="https://raearea.net/archive" title="Visit Rae's Archives" aria-label="Visit Rae's Archives">archive</a> / 
               <a href="https://raearea.net/contact" title="Contact Rae" aria-label="Contact Rae">contact</a></p>
        </div>

        <!-- Social Links (Darker Section) -->
        <div class="links">
            <p>@ <a rel="me" href="https://kolektiva.social/@rae" title="Mastodon profile" aria-label="Visit Rae on Mastodon">Mastodon</a> / 
               <a href="https://pixelfed.social/raelovejoy" title="Photos on Pixelfed" aria-label="Visit Rae on Pixelfed">Pixelfed</a> / 
               <a href="https://github.com/raelovejoy" title="GitHub page" aria-label="Visit Rae on GitHub">GitHub</a></p>
        </div>

        <!-- Spacer -->
        <div class="spacer"></div>
    </div>
</body>
</html>
