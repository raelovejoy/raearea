<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found - raearea.net</title>
    <meta name="description" content="Page not found">
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
        body {
            background: #0a0a0a;
            color: #fafafa;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            background-color: transparent;
            color: #fafafa;
            font-size: 1em;
            text-decoration: none;
            padding: 10px 15px;
            border: 1px solid #fafafa;
            border-radius: 4px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        a:hover {
            background-color: #fafafa;
            color: #0a0a0a;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            p {
                font-size: 1em;
            }

            a {
                font-size: 0.9em;
                padding: 8px 12px;
            }
        }
    </style>

    <!-- Redirect Script -->
    <script>
        setTimeout(function(){
            window.location.href = "/";
        }, 10000); // Redirects to homepage after 10 seconds
    </script>
</head>
<body>
    <div id="body_content">
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <p>You'll be redirected to the homepage in 10 seconds.</p>
        <a href="/" title="Back to Home">Go Back Home Now</a>
    </div>
</body>
</html>
