<!DOCTYPE html>

    <meta name="robots" content="noindex, nofollow, noarchive">

    <style>
        body {
            background: #0a0a0a;
            color: #fafafa;
            margin: 0;
            padding-top: 60px;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #body_content {
            max-width: 750px;
            margin: 0 auto;
            position: relative;
            text-align: center;
            padding: 0 20px;
            padding-bottom: 60px; /* Add padding at the bottom */
        }
        .image-container {
            margin: 10px 0;
            display: inline-block;
        }

        /* Default state: logo shows in its original colors */
        .image-container a {
            display: block;
            padding: 5px;
        }

        .image-container a img {
            height: 65px;
            width: auto;
            border: none;
            filter: none;
            transition: filter 0.3s ease, background-color 0.3s ease;
        }

        /* Invert the logo colors and change the background on hover */
        .image-container a:hover {
            background-color: #fff;
        }

        .image-container a:hover img {
            filter: invert(1);
        }

        .page-links {
            margin-top: 10px;
            text-align: center;
            color: #fafafa;
            font-size: 1.2em;
        }
        .page-links a {
            color: #fafafa;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .links {
            margin-top: 5px;
            text-align: center;
            color: #bbbbbb;
            font-size: 0.9em;
        }
        .links a {
            color: #bbbbbb;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:visited {
            color: #cfcfcf;
        }
        a:hover {
            color: #ffffff;
        }
        .spacer {
            height: 20px;
        }

        /* Bio Content Section */
        .bio-content {
            margin-top: 20px;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 10px;
            text-align: left;
            line-height: 1.6;
            font-size: 1em;
        }

        .bio-content h2 {
            margin-bottom: 10px;
        }

        .bio-content p {
            margin-bottom: 10px;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            body {
                padding-top: 40px;
            }
            .page-links {
                font-size: 1.1em;
            }
            .spacer {
                height: 10px;
            }
            .bio-content {
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            body {
                font-size: 16px;
                padding-top: 30px;
            }
            .page-links {
                font-size: 1em;
            }
            .spacer {
                height: 10px;
            }
            .bio-content {
                font-size: 0.85em;
            }
        }
    </style>
</head>

</html>
