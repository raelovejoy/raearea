## [b10]

I'm Rae (they/he), a systems-oriented creative technologist and generalist based in San Francisco. **raearea.net** is part personal archive, part experimental playground where I explore the edges of technology, liberation, and selfhood.

I work at the intersection of hardware and software, nature and machine, past and future. My background spans IT, DIY, electronics, privacy-respecting infrastructure, and community-*empowered* tech.

I'm passionate about building a future rooted in love, mutual aid, and intelligent autonomy—for people, planet, and machine alike. You'll find traces of that here—in code, sketches, writings, and ideas in progress.

This site is part of a larger network of interconnected domains (like [r43.tech](https://r43.tech), [raelovejoy.com](https://raelovejoy.com), [liberated.technology](https://liberated.technology), and more) forming a living knowledge system and evolving creative portfolio.
